<p>The <a class="mw-selflink selflink">defer_builds_mode</a> setting for improved <a href="/index.php/Category:Performance" title="Category:Performance">performance</a> with long trajectories.  This now makes it possible to work with files containing thousands of states, and to render impossibly long movies piecewise.  This setting, as shown below, stops PyMOL caching the geometry of trajectory data in RAM.
